@if(todo) {

<li
  (click)="onClick()"
  [class.opacity-0]="isSelcted"
  class="border relative p-3 rounded-lg cursor-pointer dark:border-brown hover:shadow-md dark:shadow-brown flex flex-col justify-start transition-all duration-200"
>
  <div>
    <div class="flex flex-row space-x-4">
      <input (click)="onCheckboxClick($event)" id="default-checkbox" type="checkbox" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
      <p class="text-xl font-semibold mb-4">{{ todo.title }}</p>
    </div>
    <p class="line-clamp-6 mb-6">{{ todo.content }}</p>
  </div>
  <div
    (click)="deleteTodo(todo.id)"
    class="flex items-center gap-4 absolute bottom-2 w-fit right-3"
  >
    <i class="fa-solid fa-trash text-red-600"></i>
  </div>
</li>

}
